services:
  # PostgreSQL database
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./postgres:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Python Flask)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      # Expose port 5021 for external Apache proxy
      - "5021:5021"
    env_file:
      - .env

    volumes:
      # Mount Docker socket to allow container creation
      # WARNING: This grants full Docker daemon access
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount user data directories
      - ./data:/data
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Frontend (React build served by nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      # Expose port 3001 for external Apache proxy (changed from 3000 to avoid conflicts)
      - "3001:3000"
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
