# Nginx reverse proxy configuration for Kasm Docker containers
# This configuration provides proper WebSocket support for noVNC connections

upstream flask_app {
    server app:5006;
}

server {
    listen 80;
    server_name _;

    # Increase timeouts for long-running connections
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    
    # WebSocket support
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Main application routes
    location / {
        proxy_pass http://flask_app;
    }

    # Desktop proxy routes with WebSocket support
    location /desktop/ {
        proxy_pass http://flask_app;
        
        # Additional WebSocket specific settings
        proxy_buffering off;
        proxy_cache off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
