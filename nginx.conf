# Nginx reverse proxy configuration for Kasm Docker containers
# This configuration provides proper WebSocket support for noVNC connections
#
# Note: Timeout values are intentionally duplicated in server blocks
# to ensure they apply to both HTTP and HTTPS connections

upstream flask_app {
    server app:5006;
}

# Map for WebSocket upgrade header
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# HTTP server (port 80)
server {
    listen 80;
    server_name _;

    # Increase timeouts for long-running connections
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_connect_timeout 300s;
    
    # WebSocket support
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    
    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Main application routes
    location / {
        proxy_pass http://flask_app;
    }

    # Desktop proxy routes with WebSocket support
    location /desktop/ {
        proxy_pass http://flask_app;
        
        # Additional WebSocket specific settings
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
        
        # Keep-alive for WebSocket
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# HTTPS server (port 443)
# Note: SSL certificates should be mounted at /etc/nginx/ssl/
server {
    listen 443 ssl http2;
    server_name _;

    # SSL certificate configuration
    # Mount your SSL certificates to these paths or update as needed
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    
    # SSL configuration for security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Increase timeouts for long-running connections
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_connect_timeout 300s;
    
    # WebSocket support
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    
    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Main application routes
    location / {
        proxy_pass http://flask_app;
    }

    # Desktop proxy routes with WebSocket support
    location /desktop/ {
        proxy_pass http://flask_app;
        
        # Additional WebSocket specific settings
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
        
        # Keep-alive for WebSocket
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
