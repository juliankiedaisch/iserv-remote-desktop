services:
  # PostgreSQL database
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Python Flask)
  backend:
    image: teacherki/mdg-desktop-backend:latest
    env_file:
      - .env
    extra_hosts:
      # Allow backend to access host's published container ports
      - "host.docker.internal:host-gateway"
    volumes:
      # Mount Docker socket to allow container creation
      # WARNING: This grants full Docker daemon access
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount user data directories
      - ./data:/data
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Frontend (React build served by nginx)
  frontend:
    image: teacherki/mdg-desktop-frontend:latest
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  # Nginx reverse proxy - handles routing to backend/frontend/containers
  # This simplifies the external Apache configuration
  proxy:
    image: nginx:alpine
    ports:
      # Single port exposed for external Apache proxy
      - "8080:80"
    volumes:
      # Only mount custom server configurations, use default nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    extra_hosts:
      # Allow nginx to access host's published container ports via backend proxy
      - "host.docker.internal:host-gateway"
    depends_on:
      - backend
      - frontend
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
