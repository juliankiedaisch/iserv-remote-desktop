version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-scratch4school}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Please set POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-scratch4school}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-scratch4school}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Python Flask)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      # Expose port 5021 for external Apache proxy
      - "5021:5021"
    env_file:
      - ./backend/.env
    environment:
      # Override DATABASE_URI to use postgres service
      DATABASE_URI: postgresql://${POSTGRES_USER:-scratch4school}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-scratch4school}
    volumes:
      # Mount Docker socket to allow container creation
      # WARNING: This grants full Docker daemon access
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount user data directories
      - ./data:/data
      # Mount uploads directory
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Frontend (React build served by nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      # Expose port 3000 for external Apache proxy
      - "3000:80"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
