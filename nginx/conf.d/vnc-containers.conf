# VNC container subdomain routing server
# Handles desktop-*.hub.mdg-hamburg.de subdomains
# Routes to dynamically created VNC containers via published host ports

# This server block handles subdomain routing for VNC containers
# Pattern: desktop-{proxy-path}.hub.mdg-hamburg.de â†’ backend proxy endpoint
# Backend will handle the dynamic routing to containers
server {
    listen 80;
    server_name ~^desktop-(?<proxy_path>.+)\.hub\.mdg-hamburg\.de$;

    # Proxy all requests to backend's dynamic proxy endpoint
    # Backend will look up the container and proxy the request
    location / {
        proxy_pass http://backend:5021/container-proxy/$proxy_path$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Original-URI $request_uri;
        
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Increase timeouts for long-running desktop connections
        proxy_connect_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
    }
}
